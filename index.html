<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    
    <div class="container">
        <nav class="navbar">
            <h2 class="nav_title">Student Result Portal</h2>
            <div class="btn_container">
                <button class="btn btn-15 custom-btn">Student Login</button>
                <button class="btn btn-15 custom-btn">Teacher Login</button>
            </div>
        </nav>
        <div class="search_container">
            <input class="search_bar" type="text" id="search_bar" placeholder="Search"/>
            <button class="search_btn btn-15 custom-btn" id="search_btn">Search</button>
        </div>
        <div class="filter_container">
            <button class="custom-btn filter_btn btn-15" id="sort-az">Sort A <span>&#8594;</span> Z</button>
            <button class="custom-btn filter_btn btn-15" id="sort-za">Sort Z <span>&#8594;</span> A</button>
            <button class="custom-btn filter_btn btn-15" id="sort-marks">Sort By Marks</button>
            <button class="custom-btn filter_btn btn-15" id="sort-passing">Sort By Passing</button>
            <button class="custom-btn filter_btn btn-15" id="sort-class">Sort By Class</button>
            <button class="custom-btn filter_btn btn-15" id="sort-gender">Sort By Gender</button>
        </div>
        <div class="table_container">
            <table >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="student-data">
    
                </tbody>
            </table>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
